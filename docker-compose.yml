services:
  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"

  frontend:
    build: ./client
    container_name: frontend
    restart: always
    environment:
      - VITE_API_URL=http://backend:5000/api
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
